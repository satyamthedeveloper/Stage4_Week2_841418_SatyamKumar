
#Describes the port number on which server starts. 0 describes random allocation
server.port=0

#Application name for web service
spring.application.name=movie-ws
#whether to enable automatic restart
spring.devtools.restart.enabled = true

eureka.client.service-url.defaultZone = http://localhost:9050/eureka
#get unique id of instance registered with eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}